<!DOCTYPE html>	   <!-- comments in html blocks use this awkward structure -->
<html lang="en">  <!-- pages will usually work without these two lines but best practice would suggest they be added -->

  	<head>										<!-- 'head' is for stuff you set up before you start actually displaying things on the page itself -->

    	<link rel="shortcut icon" type="image/png" href="../images/Favicon.png"
    	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"> <!-- loads a specific font file from google directory into this page -->
    	<link href="../styles/yourname.css" rel="stylesheet" type="text/css">  	<!-- links to a file for storing specific css style information for this page -->
  	</head>

  	<body style= "BACKGROUND-COLOR:Lavender;"> <!-- your html goes in this block  -->

  	<h2>Kate's Webpage</h2>
